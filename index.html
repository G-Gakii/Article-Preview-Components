<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Article preview component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="images/drawers.jpg"
          class="card-img-top img-fluid"
          alt="Drawers"
        />
        <div class="card-body">
          <h5 class="card-title">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h5>
          <p class="card-text">
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. I've got some simple tips to help
            you make any room feel complete.
          </p>
          <div class="foot">
            <img
              class="profile_pic img-fluid"
              src="images/avatar-michelle.jpg"
              alt="michelle"
            />
            <div class="foot-middle">
              <span class="name">Michelle Appleton</span>
              <span class="date">28 Jun 2020</span>
            </div>
            <div class="share">
              <img class="img-fluid" src="images/icon-share.svg" alt="share" />
            </div>
          </div>
        </div>
        <div class="socials">
          <button
            type="button"
            class="d-flex align-items-center justify-content-center socialbtn"
          >
            <span>SHARE </span>
            <img src="images/icon-facebook.svg" alt="facebook" />
            <img src="images/icon-twitter.svg" alt="twitter" />
            <img src="images/icon-pinterest.svg" alt="" />
          </button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
